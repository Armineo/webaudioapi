<!--<!DOCTYPE html>-->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>audioPlayer</title>
     <link rel="stylesheet" href="css/myStyle.css">
</head>
<body style="background-image: url('images/BG.png');">
	<div id="main">
          <div id="gorillaz">
			<p>Gorillaz</p>
		  </div>
          <div id="albums">
			<p>Albums</p>
		  </div>
          <div id="line">
		  </div>
		  
		  <div id="alboms" onclick="selectAlbom(event)">
		  </div>
          
	</div>
	<div  id="songs" onclick="selectSong(event)">
    </div>
	<div id="player">
		      <div class="nowPlay">
			  </div>
	      	  <div class="play">
	      	  	<img id="playSound" src="images/Play.SVG" alt="">
	      	  	<img class="pauseSound" src="images/Pause.SVG" alt="">
	      	  </div>
			  <div class="stop">
	      	  	<img id="stopSound" class="stopSound" src="images/Stop.SVG" alt="">
			  </div>
			  <div class="next">
	      	  	<img id="next" class="next" src="images/Next.png" alt="">
			  </div>
			  <div class="prev">
	      	  	<img id="prev" class="prev" src="images/Previous.png" alt="">
			  </div>

	      	  <div class="time">
	      	     <span class="timeNow">00:00</span>
				 <span class="timeAll">00:00</span>
	      	  </div>
	      	  <div class="progress">
	      	  	    <input id="progressTime" type="range" min="0" max="0" step="1" value="0" >
	      	  </div>
	      	  <div class="volume">
	      	  	  <input id="rangeVolume" type="range" min="0" max="1" step="0.2" value="0.5" data-control="gain">
	      	  </div>
	      </div>
	
	
</body>
<script src="js/myjs.js"></script>

</html>
